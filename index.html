<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Práctica 11: Librerías</title>
</head>
<body>
    <h1>Práctica de Librerías I</h1>

    <p><strong>Formulario de Registro</strong></p>
    <!-- Validación de formulario: Crea un formulario de registro con campos como nombre, correo electrónico y contraseña. Utiliza SweetAlert2 para mostrar mensajes de error si algún campo está vacío o si el correo electrónico no tiene un formato válido. -->
    <!-- Confirmación de salida: Si el usuario intenta abandonar una página sin guardar cambios, muestra un SweetAlert2 con un mensaje de advertencia y opciones para guardar los cambios, descartarlos o cancelar la acción. -->
    <div>Ingresa un nombre de usuario: <input type="text" class="usuario" placeholder= "johnwick" size="30"></div>
    <div>Ingresa un correo electrónico: <input type="email" class="email" placeholder= "john.wick@gmail.com" size="30"></div>
    <div>Ingresa una contraseña: <input type="password" class="contraseña" placeholder= "********" size="15"></div>
    <button class="registrar">Registrar</button>

</body>
</html>
